<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css"/>
		<script src="JS/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="JS/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		input{
			margin-top: 40px;
			border: none;
			outline: none;
		}
	</style>
	<body style="background:#2894B7;">
<!--div class="modal" id="myModal">-->
			<!--窗口的声明层-->
			<div class="modal-dialog">
				<!--内容层-->
				<div class="modal-content" style="height: 380px; border-radius: 20px;">
					<!--头部-->
					<div class="modal-header">
						<h4 class="modal-title text-center">会员登录</h4>
					</div>
					<!--主体内容-->
					<div class="modal-body">
						<form action="" class="form-group">
							
							<input type="text"  style=" border-radius: 20px;" class="form-control" placeholder="用户名"/>
							<input type="password" style=" border-radius: 20px;" class="form-control" placeholder="密码" />
						</form>
					</div>
					<!--页脚-->
					
					<div class="modal-footer">
						<label class="checkbox"style="float: left;margin-left: 10px;border-radius: 50%;">
						<input type="checkbox" style="border-radius: 50%;"/>Remember me
						</label>
						<button type="button" class="btn btn-primary" id="login" style=" border-radius: 10px;outline: none;
			border: none;">登录</button>
					</div>
					
				</div>
			</div>
		</div>
		
		<!--点击按钮显示模态框-->
		<script type="text/javascript">
			$('#login').click(function(){
			window.location.href="home.html"
			})
			
		
		</script>

	</body>
</html>
